<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./img/chat-box.png" type="image/x-icon" />
    <title>ChitChat-Room</title>
  </head>
  <body>
    <div class="chat">
      <div class="chat__header">
        <div class="sidebar" onclick="opensidebar()">
          <div class="sidebar__bar"></div>
          <div class="sidebar__bar"></div>
          <div class="sidebar__bar"></div>
        </div>
        <img src="./img/chat.png" alt="logo" />
      </div>

      <div id="sidebar" class="sidebar__container">
  
      </div>

      <div class="chat__body">
        <div id="messages" class="chat__message"></div>
        <div class="chat__send">
          <form id="message-form">
            <input
              name="message"
              type="text"
              placeholder="Type..."
              required
              autocomplete="off"
            />
            <button>Send</button>
          </form>
          <button id="send-location">Share Location</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p class="msg">{{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p class="msg"><a href="{{url}}" target="_blank">My Location</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room__title">{{room}}</h2>
      <h3 class="list__title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
