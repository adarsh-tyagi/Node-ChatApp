<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="./img/chat-box.png" type="image/x-icon" />
    <title>Sanjalp | Home</title>
  </head>
  <body>
    <div class="home">
      <div class="home__logo">
        <h1>Sanjalp</h1>
      </div>

      <div class="home__container">
        <form action="/chat.html">
          <div>
            <label class="home__label">Name</label>
            <input
              class="home__input"
              type="text"
              name="username"
              placeholder="Display name"
              required
            />
          </div>

          <div>
            <label class="home__label">Room Id</label>
            <input
              class="home__input"
              type="text"
              name="room"
              placeholder="Room id"
              required
            />
          </div>
          <button class="home__button">Join</button>
        </form>
      </div>
    </div>
  </body>
</html>
